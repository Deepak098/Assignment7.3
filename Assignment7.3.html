  <body>
    <script>
      function fizzbuzz(number)
      {
        for(var x = 1; x<+ number; x++){
          if(x % 3 === 0 && x % 5 ===0){
            console.log(x +" "+"fizzbuzz");
          }
          else if(x % 3 === 0){
            console.log(x +" "+ "fizz");
          }
          else if(x % 5 === 0){
            console.log(x +" "+ "buzz");
          }
          else{
            console.log(x);
          }
        }
      }
      var test= 100;
      fizzbuzz(test);

    </script>

  </body>
